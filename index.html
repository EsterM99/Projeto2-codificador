<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/logo.png.rosca.png" type="">
  <link rel="stylesheet" href="java/script.js">
  <title>Codificador e Decodificador</title>
</head>

<body>
    <head>
      <div class="cabecalho">
          <h1> Mensagem Codificada</h1>
      </div>
</head>
    </head>
  
  <main>
    <div class="container">
      <textarea name="" id="textToDecode" class="caixa" cols="20" rows="5"
        placeholder="Insira seu texto aqui..."></textarea>
      <div>
        <div class="escolha">
          <select name="" id="selection">
            <option id="cifraCesar" value="cesar">Cifra de César</option>
            <option id="base64" value="b64">Base 64</option>
          </select>
        </div>
        <div id="steps">
          <label class="textopassos">Selecione o número de passos:</label>
          <div class=" selecionapassos">
            <input type="range" id="passos" min="2" max="25" value="5"
              oninput="this.nextElementSibling.value = this.value" />
            <output>5</output>
          </div>
        </div>
        <div class="codedecode">
          <input id="radiocodificar" type="radio" name="code" value="codificar" />
          <label>Codificar</label>
          <input id="radiodecodificar" type="radio" name="code" value="decodificar" />
          <label>Decodificar</label>
        </div>
        <div class="criptografar">
          <button id="criptografarbtn" onclick="criptografia()">
            Codificar Mensagem
          </button>
        </div>
        <div>
          <textarea name="" id="decodedText" class="caixa" cols="20" rows="5" readonly
            placeholder="Resultado..."></textarea>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <footer class="rodape">
      <div class="icons">
        
          <a href="https://github.com/EsterM99"><ion-icon name="logo-github"></ion-icon></a>

      </div>
      <h3>Desenvolvido por Ester</h3>
  </footer>
  <script src="java/script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
